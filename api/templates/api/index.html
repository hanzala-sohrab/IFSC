<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSC</title>
</head>
<body>
    <form method="POST" >
        {% csrf_token %}
        <h3>Search for a bank by its IFSC</h3>
        <label for="bank">IFSC</label>
        <input type="text" name="ifs_code">
        <br>
        <h2>OR</h2>
        <h3>Search for all the branches of a particular bank in a particular city</h3>
        <label for="branch">Bank name : </label>
        <input type="text" name="bank_name">
        <br>
        <label for="branch">City name : </label>
        <input type="text" name="city_name">
        <br><br>
        <button type="submit" name="html">Find</button>
        <br>
        <br>
        To view the details in JSON format, click the adjacent button &nbsp;
        <button type="submit" name="api">Find</button>
    </form>
</body>
</html>
